<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Contenedor principal -->
         <div class="container">
            <!-- Contenedor txt a encriptar / desencriptar -->
            <div class="container__encriptar">
                <textarea
                    name="texto"
                    class="texto"
                    id="texto"
                    cols="30"
                    rows="10"
                    placeholder="Ingresa el texto aquí">
                </textarea>
                <!-- Consideracion para el mensaje -->
                <div class="considera">
                    <p>Mensaje en minusculas y sin acentos</p>
                </div>
                <!-- Contenedor para los botones -->
                <div class="botones">
                    <input 
                        type="button" 
                        class="btn-encripta" 
                        value="Encriptar" 
                        onclick="encriptar()"
                    />
                    <input 
                        type="button" 
                        class="btn-desencripta" 
                        value="Desencriptar" 
                        onclick="desencriptar()"
                    />
                </div>
         </div>
         <!-- Contenedor de imagenes y mensajes complementarios -->
          <div class="container__encriptado">
            <img src="./img/Muneco.svg" alt="" id="dibujo">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontardo</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--
                <textarea 
                    name="mensaje" 
                    id="mensaje" 
                    cols="30" 
                    rows="10" 
                    class="mensaje">
                </textarea>
                -->
            </div>
          </div>
        </div>

        <!-- Pie de página -->
        <footer class="footer">
            <p>Práctica de Roberto Tellez / Alura-LATAM</p>
        </footer>
    
    </body>
    <script src="app.js"></script>
</html>
